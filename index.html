<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My test page</title>
    <link href="styles/styles.css" rel="stylesheet" />

  </head>
  <body>
    <h1>Intro to fish</h1>
    <figure class="fishImage">
        <img id="fishImage" src="images/neon-gold-platy.webp" alt="Gold calico platy" />
        <figcaption>Click to see more</figcaption>
    </figure>
    <div id="fishFacts">
        <p>This is a neon gold calico platy, a popular aquarium fish. Other varieties of platies include</p>
        <ul>
            <li>Red wag</li>
            <li>High fin</li>
            <li>Dalmatian</li>
        </ul>
    </div>
    <p>For more information on these wonderful fish, sign up to the newsletter</p>
    <form action="#" method="post">
        <input type="email" id="email" name="email" placeholder="Your email..." required>
        <button type="submit">Submit</button>
        <br>
        <button id="nameButton">Change user</button>
    </form>

    <script src="scripts/main.js"></script>
  </body>
</html>
